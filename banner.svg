<svg width="1200" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020b02"/>
      <stop offset="50%" stop-color="#021708"/>
      <stop offset="100%" stop-color="#020202"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Matrix-style text pattern -->
    <pattern id="matrix" x="0" y="0" width="0.1" height="0.25">
      <text x="0" y="12" font-size="12" fill="#00ff8855" font-family="monospace">01 10 11 00 10 01</text>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="260" fill="url(#bg-grad)" />

  <!-- Matrix overlay -->
  <rect width="1200" height="260" fill="url(#matrix)" opacity="0.35"/>

  <!-- Left vertical neon line -->
  <rect x="80" y="40" width="4" height="180" fill="#00ff88" opacity="0.8"/>

  <!-- Main title -->
  <text x="120" y="100"
        font-family="monospace"
        font-size="34"
        fill="#00ff88"
        filter="url(#glow)">
    &gt; hey , I'm Nikhil_
  </text>

  <!-- Subtitle -->
  <text x="120" y="135"
        font-family="monospace"
        font-size="20"
        fill="#b8ffd6">
    Building scalable applications with real-world impact
  </text>

  <!-- Tagline line 1 -->
  <text x="120" y="165"
        font-family="monospace"
        font-size="18"
        fill="#6dffb2">
    Let’s push the limits of what’s possible with tech
  </text>

  <!-- Tagline line 2 -->
  <text x="120" y="190"
        font-family="monospace"
        font-size="18"
        fill="#37ff9a">
    "Access granted." Welcome to my codebase.
  </text>

  <!-- Right side skills block -->
  <rect x="800" y="70" width="320" height="60" rx="6"
        fill="#021b0b" stroke="#00ff88" stroke-width="1.2" opacity="0.95"/>
  <text x="820" y="105"
        font-family="monospace"
        font-size="18"
        fill="#00ff88">
    skills: { Python, Java, SQL, HTML... }
  </text>

  <!-- Right side status block -->
  <rect x="820" y="145" width="260" height="40" rx="6"
        fill="#021208" stroke="#00ff88" stroke-width="1" opacity="0.9"/>
  <text x="835" y="170"
        font-family="monospace"
        font-size="16"
        fill="#b8ffd6">
    status: improving DSA
  </text>

  <!-- Bottom right small label -->
  <text x="980" y="215"
        font-family="monospace"
        font-size="12"
        fill="#37ff9a88">
    // github.com/Nikhilhello
  </text>
</svg>
